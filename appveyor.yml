#---------------------------------#
#      general configuration      #
#---------------------------------#

branches:
  only:
    - master
    - develop

#---------------------------------#
#    environment configuration    #
#---------------------------------#

nuget:
  account_feed: true
  project_feed: true

#---------------------------------#
#       build configuration       #
#---------------------------------#

version: '1.1.{build}'

configuration: Release

platform: Any CPU

init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")

before_build:
- appveyor-retry dotnet restore "src\Imp.PosiStageDotNet" -v Minimal

build_script:
- dotnet build "src\Imp.PosiStageDotNet" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%

after_build:
- dotnet pack "src\Imp.PosiStageDotNet" -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts

test_script:
- appveyor-retry dotnet restore "tests\Imp.PosiStageDotNet.Tests" -v Minimal
- dotnet test "tests\Imp.PosiStageDotNet.Tests" -c %CONFIGURATION%

artifacts:
- path: artifacts\**\*.*

#---------------------------------#
#           build events          #
#---------------------------------#
  
deploy:
  - provider: NuGet
    release: Imp.PosiStageDotNet-v$(appveyor_build_version)
    on:
      branch: master
      appveyor_repo_tag: true
    api_key:
      secure: rWUYkrDdoedwz/r2XGss/gQ4j9+oRVw/4t5j48vDRFN9sM9Tyl0zlUAby5MMm3ME
    skip_symbols: false
    artifact: /.*\.nupkg/